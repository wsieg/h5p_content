<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded H5P Example</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="styled-container">
        <h1>External Stylesheet Test</h1>
        <p>This is a simple HTML example with styles from an external stylesheet. The container has a light gray background, the heading is blue, and the paragraph has a width of 80% and is centered.</p>

        <!-- Embed H5P content using iframe -->
        <iframe src="https://wsieg.github.io/h5p_content/test/h5p/swiss.html" width="100%" height="400px" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
    </div>
</body>
</html>
